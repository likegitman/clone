<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="style.css">

<body>
    <section>
        <div class="advertisement">

                <span class="span">카카오계정 하나로 충분합니다.</span><br>

        </div>

                </form>
                <ul class="bottom_list">
                    <a href="singup.html"><li class="join">회원가입</li></a>
                    <a href="account.html"><li class="account">카카오계정</li></a>
